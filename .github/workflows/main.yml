name: test-deploy

# Run on each push to master
on:
  push:
    branches: [ master ]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Testing private usage
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2

      - name: redoc-cli test
        uses: ./ # Uses an action in the root directory
        with:
          args: 'bundle test/petstore.yml -o public/petstore.html'

      - name: check result
        run: |
          ls -al
          test -f public/petstore.html || (echo "Missing petstore.html from previous step." && exit 1)
          
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Deploy to GitHub Pages
        if: success()
        uses: Shivanandroy/redoc-cli-github-action @v2
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_job_2:
    runs-on: ubuntu-latest
    name: Testing public name
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # use the public name of the action
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle test/petstore.yml -o petstore.html'

      - name: check result
        run: |
          ls -al
          test -f petstore.html || (echo "Missing petstore.html from previous step." && exit 1)
